<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aukai's &amp; Coco's Calculator</title>
</head>
<body>

    <h1>Calcu Later</h1>

        <div id="displayDiv"></div>

        <div id="numbers">
            <div id="row1">
                <div id="seven"></div>
                <div id="eight"></div>
                <div id="nine"></div>
            </div>

            <div id="row2">
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
            </div>

            <div id="row3">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
            </div>
            <div id="row4">
                <div id="zero"></div>
                <div id="dblZero"></div>
                <div id="decimal"></div>
            </div>
        </div>    
        <div id="otherButtons">
            <div id="operators">
                <div id="divide"></div>
                <div id="multiply"></div>
                <div id="subtract"></div>
                <div id="add"></div>
                <div id="equals"></div>
            </div>

            <div id="register">    
                <div id="clear"></div>
                <div id="getBalance"></div>
                <div id="depositCash"></div>
                <div id="withdrawCash"></div>
            </div>
        </div>

    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/cash_register.js"></script>
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</body>
</html>
